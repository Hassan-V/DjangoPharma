{% extends 'main_base.html' %}
{% load static %}
{% block content %}
<div class="bg-white dark:bg-gray-800 min-h-screen p-6 flex items-center justify-center">
    <div class="bg-gray-100 dark:bg-gray-700 p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center">Contact Us</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-gray-800 dark:text-gray-200 mb-1">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-800 dark:text-white transition duration-300 ease-in-out transform hover:-translate-y-1" required>
            </div>
            <div>
                <label for="email" class="block text-gray-800 dark:text-gray-200 mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-800 dark:text-white transition duration-300 ease-in-out transform hover:-translate-y-1" required>
            </div>
            <div>
                <label for="message" class="block text-gray-800 dark:text-gray-200 mb-1">Message</label>
                <textarea id="message" name="message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 dark:bg-gray-800 dark:text-white transition duration-300 ease-in-out transform hover:-translate-y-1" rows="5" required></textarea>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:-translate-y-1">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
