{% load static %}
<nav class="bg-gradient-to-r from-green-400 to-blue-500 text-black dark:bg-gradient-to-r dark:from-purple-500 dark:to-indigo-500 dark:text-white">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
            <a href="/" class="text-xl font-semibold flex items-center">
                <img src="{% static 'img/logo.jpg' %}" alt="Pharmacy Inventory Logo" class="h-8 w-8 rounded-full mr-2" />
                Abyssal Pharmacy
            </a>
            <div class="md:hidden">
                <button id="mobile-menu-button" aria-label="Toggle mobile menu"
                    class="text-white dark:text-gray-400 hover:text-blue-700 dark:hover:text-white focus:outline-none focus:text-blue-700 dark:focus:text-white transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden md:flex space-x-4">
                <a href="{% url 'central:HomePage' %}" class="text-white dark:text-white hover:text-blue-700 dark:hover:text-gray-300 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Home</a>
                {% if user.is_authenticated %}
                <a href="/account" class="text-white dark:text-white hover:text-blue-700 dark:hover:text-gray-300 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    {{ user.username }}
                </a>
                <a href="/logout" class="text-white dark:text-white hover:text-blue-700 dark:hover:text-gray-300 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Logout</a>
                {% else %}
                <a href="/login" class="text-white dark:text-white hover:text-blue-700 dark:hover:text-gray-300 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Login</a>
                <a href="/register" class="text-white dark:text-white hover:text-blue-700 dark:hover:text-gray-300 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Register</a>
                {% endif %}
                <a href="/contact" class="text-white dark:text-white hover:text-blue-700 dark:hover:text-gray-300 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Contact</a>
                <button id="theme-toggle" aria-label="Toggle dark mode"
                    class="theme-toggle bg-blue-200 dark:bg-gray-600 rounded-full w-12 h-6 flex items-center dark:justify-end transition-all duration-300">
                    <span class="block w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="hidden md:hidden" id="mobile-menu">
        <a href="/" class="block px-4 py-2 text-blue-500 dark:text-white hover:text-blue-700 dark:hover:text-gray-300">Home</a>
        {% if user.is_authenticated %}
        <a href="/account" class="block px-4 py-2 text-blue-500 dark:text-white hover:text-blue-700 dark:hover:text-gray-300">
            {{ user.username }}
        </a>
        <a href="/logout" class="block px-4 py-2 text-blue-500 dark:text-white hover:text-blue-700 dark:hover:text-gray-300">Logout</a>
        {% else %}
        <a href="/login" class="block px-4 py-2 text-blue-500 dark:text-white hover:text-blue-700 dark:hover:text-gray-300">Login</a>
        <a href="/register" class="block px-4 py-2 text-blue-500 dark:text-white hover:text-blue-700 dark:hover:text-gray-300">Register</a>
        {% endif %}
        <a href="/contact" class="block px-4 py-2 text-blue-500 dark:text-white hover:text-blue-700 dark:hover:text-gray-300">Contact</a>
        <button id="mobile-theme-toggle" aria-label="Toggle dark mode"
            class="theme-toggle bg-blue-200 dark:bg-gray-600 rounded-full w-12 h-6 flex items-center dark:justify-end transition-all duration-300">
            <span class="block w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300"></span>
        </button>
    </div>
</nav>
