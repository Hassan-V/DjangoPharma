{% extends "main_base.html" %} {% block content %}
<div class="bg-gray-900 min-h-screen flex flex-col justify-center items-center">
  <div
    class="w-full max-w-md bg-gray-800 rounded-lg shadow-md px-8 pt-6 pb-8 mb-4"
  >
    <div class="text-white text-center pb-4">
      <h3 class="text-2xl font-semibold">Login</h3>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label
          for="{{ form.username.id_for_label }}"
          class="block text-gray-300 font-bold mb-2"
          >Username:</label
        >
        {{ form.username }}
      </div>
      <div class="mb-6">
        <label
          for="{{ form.password.id_for_label }}"
          class="block text-gray-300 font-bold mb-2"
          >Password:</label
        >
        {{ form.password }}
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
