{% load static %}
<!-- Replace Bootstrap navbar with Tailwind CSS navbar -->
<nav class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
            <!-- Logo with a link to the homepage -->
            <a href="/" class="text-xl font-semibold flex items-center">
                <img src="{% static 'img/logo.jpg' %}" alt="Pharmacy Inventory Logo" class="h-8 w-8 rounded-full mr-2" />
                Zainab Clinic
            </a>
            <div class="md:hidden">
                <!-- Hamburger menu icon for mobile -->
                <button id="mobile-menu-button"
                    class="text-gray-400 hover:text-white focus:outline-none focus:text-white">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden md:flex space-x-4">
                <a href="/" class="text-white hover:text-gray-300">Home</a>
                {% if user.is_authenticated %}
                <a href="/account" class="text-white hover:text-gray-300">{{user.username}}</a>
                <a href="/logout" class="text-white hover:text-gray-300">Logout</a>
                {%else%}
                <a href="/login" class="text-white hover:text-gray-300">Login</a>
                <a href="/register" class="text-white hover:text-gray-300">Register</a>
                {% endif %}
                <a href="/contact" class="text-white hover:text-gray-300">Contact</a>
            </div>
        </div>
    </div>

    <!-- Mobile menu (hidden by default) -->
    <div class="hidden md:hidden" id="mobile-menu">
        <a href="#" class="block px-4 py-2 text-sm text-white hover:bg-gray-700">Home</a>
        <a href="#" class="block px-4 py-2 text-sm text-white hover:bg-gray-700">About</a>
        <a href="#" class="block px-4 py-2 text-sm text-white hover:bg-gray-700">Services</a>
        <a href="#" class="block px-4 py-2 text-sm text-white hover:bg-gray-700">Contact</a>
    </div>
</nav>

<script>
    // Toggle mobile menu
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
        var mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });
</script>
